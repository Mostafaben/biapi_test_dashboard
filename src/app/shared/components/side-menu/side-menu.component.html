<div class="side-menu-container " [class.side-menu-minimized]="isMinimized">
    <div class="side-menu-header">
        <h1>
            Dashboard
        </h1>
        <i class="fas fa-bars" (click)="handleMenuButtonClick()"></i>
    </div>
    <div class="side-menu-item" [routerLink]="'users'" *ngFor="let item of menuItems; let i = index">
        <i [class]="'fas ' + item.icon"></i>
        <p>{{item.name}}</p>
    </div>
</div>
