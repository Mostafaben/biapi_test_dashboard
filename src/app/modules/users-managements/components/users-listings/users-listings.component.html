<div class="page-header">
    <div>
        <h1 class="page-title">
            Users Listings
        </h1>
        <p class="page-subtitle">
            listing of all users existing in the system
        </p>
    </div>
    <button class="button button-success">
      <i class="fas fa-plus"></i>
      <p>Invite Users</p>
    </button>
</div>
<div class="search-bar">
    <div class="search-input">
        <i class="fas fa-search"></i>
        <input type="search" placeholder="Search for users" [(ngModel)]="searchInputValue" (ngModelChange)="handleSearchInputChange()">
    </div>
    <span>Sort by</span>
    <select [(ngModel)]="selectedOrderListBy" (ngModelChange)="handleOrderByChange()">
      <option value="0">Non</option>
      <option value="1">First Name</option>
      <option value="2">Last Name</option>
    </select>
    <div class="view-buttons">
        <button [class.selected-view-button]="isGridView" (click)="handleChangeView()">
        <i class="fas fa-th"></i>
      </button>
        <button [class.selected-view-button]="!isGridView" (click)="handleChangeView()">
          <i class="fas fa-th-list"></i>
        </button>
    </div>
</div>
<div class="row">
    <div class="col col-12  col-md-6 col-lg-4 col-xl-3">
        <app-user-card></app-user-card>

    </div>
    <div class="col col-12  col-md-6 col-lg-4 col-xl-3">
        <app-user-card></app-user-card>

    </div>
    <div class="col col-12  col-md-6 col-lg-4 col-xl-3">
        <app-user-card></app-user-card>

    </div>
    <div class="col col-12  col-md-6 col-lg-4 col-xl-3">
        <app-user-card></app-user-card>

    </div>
    <div class="col col-12  col-md-6 col-lg-4 col-xl-3">
        <app-user-card></app-user-card>

    </div>
</div>


<div class="pagination">
    <span>Show rows</span>
    <select [(ngModel)]="selectedListPageSize">
      <option [value]="i" *ngFor="let item of LIST_ITEM_SIZES; let i = index">{{item}}</option>
    </select>
    <p>1-5 from 78</p>
    <div class="arrows">
        <button (click)="changePage(-1)">
        <i class="fas fa-chevron-left"></i>
      </button>
        <button (click)="changePage(1)">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

</div>
